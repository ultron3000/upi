<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>जकेरियाचा विघ्नहर्ता</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9800, #ff5722);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .qr-code {
            border: 8px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .upi-link {
            word-break: break-all;
        }
        .container {
            max-height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-xs p-4 mx-auto">
            <!-- Logo -->
            <div class="flex justify-center mb-3">
                <img src="https://i.postimg.cc/tTW5BYQw/JB-logo.jpg" alt="Logo" class="w-14 h-14 object-contain">
            </div>

            <!-- QR Code -->
            <div class="flex justify-center mb-3">
                <img src="https://i.postimg.cc/T1c5YNs2/QR-code-1-2305843009213921244.png" alt="UPI QR Code" class="qr-code w-48 h-48 rounded-lg">
            </div>

            <!-- UPI ID -->
            <div class="text-center mb-4">
                <p class="text-sm text-gray-600 mb-1">UPI ID:</p>
                <a href="upi://pay?pa=qr919820689840-6263@unionbankofindia&pn=जकेरियाचा विघ्नहर्ता&mc=0000&tid=TXNID123&cu=INR" 
                   class="upi-link text-orange-600 font-medium text-xs hover:underline">
                    qr919820689840-6263@unionbankofindia
                </a>
            </div>

            <!-- Payment Buttons -->
            <div class="space-y-2">
                <button onclick="payNowFixed()" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 text-sm">
                    Pay Now
                </button>
                
                <input type="number" id="amountInput" placeholder="Enter Amount (₹)" 
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500 text-sm">
                
                <button onclick="payNowAmount()" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 text-sm">
                    Pay Now with Amount
                </button>
            </div>
        </div>
    </div>

    <script>
        function payNowFixed() {
            const upiId = "qr919820689840-6263@unionbankofindia";
            const message = "Donation to जकेरियाचा विघ्नहर्ता";
            const uri = `upi://pay?pa=${upiId}&pn=जकेरियाचा विघ्नहर्ता&mc=0000&tid=TXN0001&cu=INR&tn=${encodeURIComponent(message)}`;
            window.location.href = uri;
        }

        function payNowAmount() {
            const upiId = "qr919820689840-6263@unionbankofindia";
            const amount = document.getElementById('amountInput').value;
            const message = "Donation to जकेरियाचा विघ्नहर्ता";

            if (!amount || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            const uri = `upi://pay?pa=${upiId}&pn=जकेरियाचा विघ्नहर्ता&mc=0000&tid=TXN0002&am=${amount}&cu=INR&tn=${encodeURIComponent(message)}`;
            window.location.href = uri;
        }
    </script>
</body>
</html>
