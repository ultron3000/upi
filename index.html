<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>जकेरियाचा विघ्नहर्ता</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff9800, #ff5722);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 15px;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            color: #333;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px 20px;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 22px;
            margin: 10px 0 20px;
            color: #d84315;
        }

        img.qr {
            max-width: 250px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .upi-id {
            font-size: 16px;
            margin: 10px 0;
        }

        .upi-id a {
            font-weight: bold;
            color: #ff5722;
            text-decoration: none;
            word-break: break-all;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #e64a19;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.postimg.cc/tTW5BYQw/JB-logo.jpg" alt="Logo" class="logo">
        <h1>जकेरियाचा विघ्नहर्ता</h1>

        <img src="https://i.postimg.cc/T1c5YNs2/QR-code-1-2305843009213921244.png" alt="UPI QR Code" class="qr">

        <div class="upi-id">
            UPI ID:<br>
            <a href="upi://pay?pa=qr919820689840-6263@unionbankofindia&pn=जकेरियाचा विघ्नहर्ता&mc=0000&tid=TXNID123&cu=INR">
                qr919820689840-6263@unionbankofindia
            </a>
        </div>

        <!-- Fixed Pay Now Button -->
        <button onclick="payNowFixed()">Pay Now (No Amount)</button>

        <!-- Amount-based Pay -->
        <input type="number" id="amountInput" placeholder="Enter Amount (INR)">
        <button onclick="payNowAmount()">Pay Now with Amount</button>
    </div>

    <script>
        function payNowFixed() {
            const upiId = "qr919820689840-6263@unionbankofindia";
            const message = "Donation to जकेरियाचा विघ्नहर्ता";
            const uri = `upi://pay?pa=${upiId}&pn=जकेरियाचा विघ्नहर्ता&mc=0000&tid=TXN0001&cu=INR&tn=${encodeURIComponent(message)}`;
            window.location.href = uri;
        }

        function payNowAmount() {
            const upiId = "qr919820689840-6263@unionbankofindia";
            const amount = document.getElementById('amountInput').value;
            const message = "Donation to जकेरियाचा विघ्नहर्ता";

            if (!amount || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            const uri = `upi://pay?pa=${upiId}&pn=जकेरियाचा विघ्नहर्ता&mc=0000&tid=TXN0002&am=${amount}&cu=INR&tn=${encodeURIComponent(message)}`;
            window.location.href = uri;
        }
    </script>

</body>
</html>
