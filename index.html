<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Now Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Display the image -->
        <img src="https://lh4.googleusercontent.com/LSw6dsU4bnfXVwcdOUbZeUgnioKVp1BeMZIfnmY53vt3F-AuvAPm6mOzrRILynkJ9hrRhd_Gi9eP3GA-QtcUzRk=w1280" alt="Payment Image">

        <!-- Display UPI ID link -->
        <div>
            <h2 style="font-size: 24px; font-weight: bold;">Make Payment Using UPI</h2>
            <p style="font-size: 18px;">Scan the QR code or use the UPI ID below:</p>
            <a href="upi://pay?pa=qr919820689840-6263@unionbankofindia&pn=YourName&mc=YourMerchantCode&tid=YourTransactionId&cu=INR" 
               style="font-weight: bold; font-size: 20px; text-decoration: none; color: #007bff;">qr919820689840-6263@unionbankofindia</a>
            <br><br>
        </div>

        <!-- Input amount and pay button -->
        <div>
            <input type="number" id="amountInput" placeholder="Enter Amount" />
            <br><br>
            <button id="payNowButton">Pay Now</button>
        </div>
    </div>

    <script>
        // Payment logic when 'Pay Now' button is clicked
        document.getElementById('payNowButton').onclick = function() {
            const upiId = "qr919820689840-6263@unionbankofindia"; // UPI ID
            const amount = document.getElementById('amountInput').value; // Amount from input
            const message = "Payment for QR Code"; // Optional message

            if (!amount || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            // Construct UPI payment URI with the entered amount
            const uri = `upi://pay?pa=${upiId}&pn=YourName&mc=YourMerchantCode&tid=YourTransactionId&am=${amount}&cu=INR&url=${message}`;

            // Redirect to UPI payment
            window.location.href = uri;
        };
    </script>

</body>
</html>
